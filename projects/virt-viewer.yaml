
- project:
    name: virt-viewer
    machines:
      - libvirt-centos-7
      - libvirt-debian-8
      - libvirt-debian-9
      - libvirt-fedora-25
      - libvirt-fedora-26
      - libvirt-fedora-27
      - libvirt-fedora-rawhide
      - libvirt-freebsd-10
      - libvirt-freebsd-11
    title: Virt Viewer
    jobs:
      - autotools-build-job:
          parent_jobs: 'libvirt-glib-master-build'
      - autotools-syntax-check-job:
          parent_jobs: 'virt-viewer-master-build'
      - autotools-check-job:
          parent_jobs: 'virt-viewer-master-syntax-check'
      - autotools-rpm-job:
          parent_jobs: 'virt-viewer-master-check'
          machines:
            - libvirt-centos-7
            - libvirt-fedora-25
            - libvirt-fedora-26
            - libvirt-fedora-27
            - libvirt-fedora-rawhide
