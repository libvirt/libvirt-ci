---
os:
  name: 'CentOS'
  version: 'Stream10'
  libosinfo_id: 'http://centos.org/centos-stream/10'

packaging:
  format: 'rpm'
  command: 'dnf'

paths:
  bash: /bin/bash
  cc: /usr/bin/gcc
  ccache: /usr/bin/ccache
  make: /usr/bin/make
  ninja: /usr/bin/ninja
  pip3: /usr/bin/pip3
  python: /usr/bin/python3
  sudoers: /etc/sudoers

ansible_python_package: python3
ansible_python_interpreter: /usr/bin/python3

install:
  unattended_scheme: kickstart
  url: https://mirror.stream.centos.org/10-stream/BaseOS/x86_64/os/

containers:
  base: quay.io/centos/centos:stream10
